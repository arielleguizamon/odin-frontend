<!DOCTYPE html>
<html lang="en" ng-app="odin">

<head>
    <base href="<%= baseUrl %>">
    <title>UNLP - Portal de Datos Abiertos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="cache-control" content="public">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Iniciativa de Datos Públicos y Transparencia de la Ciudad Autónoma de Buenos Aires">
    <meta name="keywords" content="Datos Abiertos, Dataset, Gobierno Abierto, ODIN, Open Goverment, Buenos Aires">

    <!-- CSS Vendor dependencies bundle -->
    <!-- build:css vendors.min.css async -->
    <link rel="stylesheet" href="plugins/font-awesome/font-awesome.min.css">
    <link rel="stylesheet" href="plugins/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="plugins/leaflet/leaflet.css">
    <link rel="stylesheet" href="../bower_components/ng-alertify/dist/ng-alertify.css">
    <!-- endbuild -->
    <!-- CSS Vendor dependencies:END -->

    <!-- CSS bundle -->
    <link rel="stylesheet" href="bundle.min.css" async>

    <link rel="icon" href="/favicon.ico" sizes="32x32">

    <link rel="manifest" href="/manifest.json">

    <!-- Include the JS ReCaptcha API -->
    <script src="https://www.google.com/recaptcha/api.js?onload=vcRecaptchaApiLoaded&render=explicit" async defer></script>

</head>

<body id="gapi-auth" ng-style="{ 'background-color': custom_defaults.bodyColor || '' }">

    <hr class="home-top-line" ng-style="{'background-color': custom_defaults.hrHeader || '' }">
    <navbar></navbar>
    <branding-data></branding-data>
    <backdrop></backdrop>
    <span us-spinner spinner-key="spinner"></span>

    <div ng-view></div>
    <footer-bar></footer-bar>

    <!-- CDN dependencies:START -->
    <!-- CDN dependencies:END -->

    <!-- JS Vendor dependencies:START -->
    <!-- build:js vendors.min.js -->
    <script src="plugins/angular/angular.min.js"></script>
    <script src="plugins/angular/angular-resource.min.js"></script>
    <script src="plugins/angular/angular-route.min.js"></script>
    <script src="plugins/jquery.min.js"></script>
    <script src="plugins/bootstrap/bootstrap.min.js"></script>
    <script src="plugins/moment.min.js"></script>
    <script src="plugins/angular/angular-moment.min.js"></script>

    <script src="plugins/loading.js"></script>
    <script src="plugins/jquery.dotdotdot.min.js"></script>

    <script src="plugins/chartjs/Chart.min.js"></script>
    <script src="plugins/chartjs/angular-chart.min.js"></script>

    <script src="plugins/cookies/angular-cookies.min.js"></script>
    <script src="plugins/middleware/angular-middleware.min.js"></script>

    <script src="../node_modules/angular-media-queries/match-media.js"></script>
    <script src="../node_modules/slug/slug.js"></script>
    <script src="plugins/spin.min.js"></script>
    <script src="plugins/angular-spinner.min.js"></script>

    <script src="plugins/angular-recaptcha.min.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="../bower_components/angular-sanitize/angular-sanitize.min.js"></script>

    <script src="../bower_components/oclazyload/dist/ocLazyLoad.min.js"></script>
    <!-- endbuild -->
    <!-- JS Vendor dependencies:END -->

    <!-- JS bundle -->
    <script src="bundle-general.min.js" defer></script>

    <!-- Disqus async script -->
    <script id="dsq-count-scr" src="//badataodin.disqus.com/count.js" async></script>


</body>

</html>
