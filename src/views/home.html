
<search-bar-home></search-bar-home>
<div class="homepage layout-1"  ng-style="{ 'background-color': custom_defaults.homepage || '' }">
    <div class="categories-container" ng-style="{ 'background-color': custom_defaults.bodyColor || '' }">
        <div class="container">
            <div class="row">
                <categories-grid></categories-grid>
            </div>
            <div class="row">
              <div class="col-lg-6 col-lg-offset-2">
                <div class="col-xs-7 col-xs-offset-2 col-sm-7 col-sm-offset-2 col-md-5 col-md-offset-3 col-lg-8 col-lg-offset-4">
                <a ng-href="datasets" class="text-auxiliar-bar" ng-style="{ 'background-color': custom_defaults.completeCatalog.backgroundColor || '', 'color': custom_defaults.completeCatalog.color || '' }">
                  <div>
                    Ver catálogo completo
                  </div>
                </a>
                </div>
              </div>
            </div>
        </div>
    </div>

    <div class="container datasets-home-container" ng-style="{ 'background-color': custom_defaults.containerColor || '' }">
        <section class="row">
            <div class="col-xs-12 col-lg-10 col-lg-offset-1">
                <div class="widgets-first-row">
                    <article class="col-xs-12 col-md-6 col-lg-6 widget">
                        <div class="widgets-heading">
                            <img src="images/ds-actualizaciones.svg" alt="" />
                            <h2 class="title-container-home" ng-style="{ 'color': custom_defaults.homeSectionTitle.textColor || '' }">Últimas Actualizaciones</h2>
                        </div>
                        <latest-datasets></latest-datasets>
                    </article>

                    <article class="col-xs-12 col-md-6 col-lg-6 widget pull-right">
                        <div class="widgets-heading">
                            <img src="images/ds-destacados.svg" alt="" />
                            <h2 class="title-container-home" ng-style="{ 'color': custom_defaults.homeSectionTitle.textColor || '' }">Datasets Destacados</h2>
                        </div>
                        <starred-datasets></starred-datasets>
                    </article>
                </div>
                <div class="widgets-second-row">
                    <article class="col-xs-12 col-md-6 col-lg-7 widget">
                        <div class="widgets-heading">
                            <img src="images/ds-descargados.svg" alt="" />
                            <h2 class="title-container-home special" ng-style="{ 'color': custom_defaults.homeSectionTitle.textColor || '' }">Descarga de datasets</h2>
                        </div>
                        <popular-datasets ng-if="!!categories && categories.length > 0" info="categories"></popular-datasets>
                    </article>
                </div>
            </div>

        </section>
    </div>


</div>
