
<ul class="popular-datasets-list" ng-if="showPopularCategories">
    <div ng-repeat="item in popularCategories">
        <li class="row popular-datasets-list-item container-dataset">
          <div class="divColors">
            <span data-tooltip="{{item.name}}" data-placement="top" ng-if="item.color !== undefined && item.color !== 'null' && !!item.image" data-currentcolor="{{item.color}}"  class="popular-datasets-list-item-icon {{ item.name | slug }}" svg-img="item.image"></span>
            <span data-tooltip="{{item.name}}" data-placement="top" class="popular-list-item-description pull-left colorText" ng-model="letterLimit" >{{item.name | limitTo:letterLimit }}...</span>
            <span class="col-xs-2 popular-dataset-list-porcentual">{{item.porcentaje | number:1}}%</span><span class="col-xs-3 popular-datasets-list-item-bar" data-currentcolor="{{item.color}}"  category-percent="item.porcentaje"></span>
          </div>
        </li>
    </div>
</ul>
