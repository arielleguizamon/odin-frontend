<div ng-repeat="item in latestDataset.data">
    <div class="col-sm-3 col-md-6 col-lg-6 container-dataset">
        <div class="thumbnail" ng-style="{ 'background-color': custom_defaults.datasets.home.backgroundColor || '' }">
            <div class="caption widget-item" ng-click="datasets.goToUrl()" ng-style="{ 'background-color': custom_defaults.datasets.home.backgroundColor || '' }">
                <a ng-href="dataset/{{ item.name | slug }}">
                    <h3 class="widget-item-title" ng-style="{ 'color': custom_defaults.datasets.home.color || '' }">{{item.name| limitTo: 23}}{{item.name.length > 23 ? '...' : ''}}</h3>
                    <p three-dots="getHtml(item.description)"></p>
                </a>
                <div class="thumbnail-dataset-icons">
                    <dataset-filetypes ng-if="dataFiletypes.length > 0" ng-repeat="filetype in item.fileTypes" info="filetype" info-class="widget-item-footer-tags" info-li="false"></dataset-filetypes>
                    <div ng-if="dataFiletypes == 0">
                        <div ng-include="'views/loading-dots.html'"></div>
                    </div>
                    <a href="{{url(item.id)}}" data-tooltip="Descargar ZIP" target="_blank" class="widget-item-download-link download-link">
                        <span><i class="fa fa-arrow-circle-o-down"></i></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
