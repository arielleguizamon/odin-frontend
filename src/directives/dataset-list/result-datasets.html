
<div class="dataset-item" ng-repeat="result in datasets| orderBy:'-downloads'" ng-style="{ 'background-color': custom_defaults.datasets.container.backgroundColor || '' }">
    <a ng-href="dataset/{{result.name| slug}}">
        <div class="dataset-content">
            <div class="container-resource-categories">
                <dataset-categories ng-if="dataCategories.length > 0" ng-repeat="category in result.categories" info="category.id"></dataset-categories>
            </div>
            <h3 class="dataset-heading" ng-style="{ 'color': custom_defaults.datasets.container.color || '' }">
              {{result.name}}
        </h3>
            <div class="dataset-description module" hm-read-more hm-text="{{ getHtml(result.description)}}" hm-limit="150" hm-more-text=" (ver mÃ¡s)" hm-less-text=" (ver menos)" hm-dots-class="dataset-description" hm-link-class="read-more"></div>
            <ul class="dataset-resources unstyled list-dataset" ng-if="dataFiletypes.length > 0">
                <dataset-filetypes ng-repeat="filetype in result.fileTypes" info="filetype" info-li="true" info-class="label resource-format-label"></dataset-filetypes>
            </ul>
            <div class="dataset-resources" ng-if="!result.fileTypes || result.fileTypes == 0">
                <div ng-include="'views/loading-dots.html'"></div>
            </div>
            <div class="dataset-resources unstyled list-dataset resources-footer-buttons">
                <ul class="info-adicional dataset-resources unstyled">
                    <li class="dataset-additional-info" ng-click="toggleDropdown($event)" ng-if="result.additional_info && result.additional_info.length > 0">Info adicional</li>
                    <table class="dataset-additional-info-table dataset-additional-info-table-inactive" ng-if="result.additional_info && result.additional_info.length > 0">
                        <thead>
                            <tr>
                                <th>Campo</th>
                                <th>Valor</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="adt_info in result.additional_info">
                                <td>{{adt_info.clave}}</td>
                                <td>{{adt_info.valor}}</td>
                            </tr>
                        </tbody>
                    </table>
                </ul>
            </div>
        </div>
    </a>
</div>
