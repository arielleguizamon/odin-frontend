                    <article class="col-xs-12 col-md-6 col-lg-5 widget">
                        <div class="widgets-heading">
                            <img src="images/ds-redes.svg" alt="" />
                            <h2 class="title-container-home" ng-style="{ 'color': custom_defaults.homeSectionTitleSocial.textColor || '' }">Redes Sociales</h2>
                        </div>
