<search-bar ng-if="!isMobile"></search-bar>
<div role="main">
    <div id="content" class="container">
        <categories-row ng-if="!isMobile"></categories-row>
        <categories-sidebar ng-if="isMobile"></categories-sidebar>
        <filters-menu ng-if="isMobile"></filters-menu>
        <div class="flash-messages">
        </div>
        <div class="row datasets-header">
            <div class="toolbar">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{{baseHtml5}}">INICIO</a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="datasets">DATASETS</a>
                    </li>
                </ol>
                <div class="datasets-counter">
                    <span class="datasets-counter-count">{{count}}</span>
                    <span class="datasets-counter-label">Datasets</span>
                </div>
            </div>
        </div>
        <div class="row results wrapper">
            <div class="primary col-md-9">
                <section class="module">
                    <div class="module-content">
                        <result-datasets></result-datasets>
                    </div>
                    <paging page="1" page-size="10" total="countDatasets" paging-action="paging('pageClick', page, pageSize, total)" hide-if-empty="true" show-prev-next="true" show-first-last="true"></paging>
                    <div class="row center-spin" ng-if="showLoading">
                        <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
                    </div>
                </section>
                <section class="module">
                    <div class="module-content">
                    </div>
                </section>
            </div>
            <aside class="secondary col-md-3" ng-if="!isMobile">
                <div class="filters">
                    <div>
                        <order-result></order-result>
                        <tags-result></tags-result>
                        <formats-result></formats-result>
                        <organizations-result></organizations-result>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</div>
