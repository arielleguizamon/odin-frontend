<div role="main">
   <div id="content" class="container">
      <div class="flash-messages">
      </div>
      <div class="toolbar">
         <ol class="breadcrumb">
            <li class="home"><a href="#/"><i class="fa fa-home"></i><span> Inicio</span></a>
            </li>
            <li class="active"><a href="#/datasets">Conjuntos de datos</a>

            </li>
         </ol>
      </div>
      <div class="row wrapper"> 
         <div class="primary col-md-9">
            <section class="module">
               <div class="module-content">
                  <div id="dataset-search-form" class="search-form"  data-module="select-switch">
		 				<section id="search" class="search-input">
		                  <button type="button" ng-click="search()"><i class="fa fa-search icon-search"></i></button>       
		                  <input ng-model="term" id="search-input" class="form-control input-lg" placeholder="Buscar conjuntos de datos..." autocomplete="off" spellcheck="false" autocorrect="off" tabindex="1">
		                  <a id="search-clear" href="javascript:void(0)" ng-click="loadResults()" class="fa fa-times-circle hide" aria-hidden="true"><span class="sr-only">Clear search</span></a>
		               </section>
                     <div class="form-select control-group control-order-by">
                        <label for="field-order-by">Ordenar por </label>
                        <select ng-model="sorting"  id="field-order-by" name="sort">
                           <option value="name asc" selected="selected">Nombre Ascendente</option>
                           <option value="name desc">Nombre Descendente</option>
                           <option value="updatedAt desc">Última modificación</option>
                        </select>
                        <button class="btn js-hide" type="button" ng-click="loadResults()">Ir</button>
                     </div>
                     <h2>
                        {{datasets.length}} conjuntos de datos encontrados
                                        <axiliar-bar></axiliar-bar>

                     </h2>
                     <p class="filter-list">
                     </p>
                     <a class="show-filters btn">Filtrar Resultados</a>
                  </div>

                  <ul class="dataset-list unstyled">
       				<result-dataset></result-dataset>
                  </ul>
               </div>
               <!---<div class="pagination pagination-centered">
                  <ul>
                     <li class="active"><a href="/ckan/dataset?q=&amp;page=1">1</a>
                     </li>
                     <li><a href="/ckan/dataset?q=&amp;page=2">2</a>
                     </li>
                     <li><a href="/ckan/dataset?q=&amp;page=3">3</a>
                     </li>
                     <li class="disabled"><a href="#">...</a>
                     </li>
                     <li><a href="/ckan/dataset?q=&amp;page=9">9</a>
                     </li>
                     <li><a href="/ckan/dataset?q=&amp;page=2">»</a>
                     </li>
                  </ul>
               </div>-->
            <p class="module-footer" ng-if="resultDatasets.data.length">
               <a href="javascript:void(0)" ng-click="loadResults(20)" class="read-more">Mostrar Datasets</a>
            </p>
            </section>
            <section class="module">
               <div class="module-content">
                  <small>
                  Usted también puede acceder a este registro utilizando los <a href="">API</a> (ver <a href="">API Docs</a>).
                  </small>
               </div>
            </section>
         </div>
         <aside class="secondary col-md-3">
            <div class="filters">
               <div>
            	<organizations-result></organizations-result>
                <groups-result></groups-result>
                <tags-result></tags-result>
                <formats-result></formats-result>
                <licences-result></licences-result>
                <statuses-result></statuses-result>

               </div>
            </div>
         </aside>
      </div>
   </div>
</div>
