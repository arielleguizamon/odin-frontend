<div class="categories-container categories-row-container">
    <a href="datasets?categories.name={{ category.name | slug }}" class="categories-item categories-row-item" ng-repeat="category in categories" ng-class="{active: (category.name | slug) === activeCategory || activeCategories.indexOf(category.name) !== -1}">
        <div class="category-image" svg-img="url_api + '/categories/' + category.id + '/image'"></div>
        <h4 class="categories-item-title categories-row-item-title">{{category.name}}</h4>
    </a>
</div>

<div class="row center-spin" ng-if="showCategories">
    <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
</div>
