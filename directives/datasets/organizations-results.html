<section class="module module-narrow module-shallow">
   <h2 class="module-heading">
      Organizaciones
      <span class="module-heading-clear-icon" ng-click="removeAll()"></span>
   </h2>
   <nav>
      <ul class="unstyled nav nav-simple nav-facet">
         <li class="nav-item" ng-repeat="organization in organizations" ng-class="{'active': organization.active}">
            <a class="tags-item" title="{{organization.name}}" ng-click="selectOrganization(organization)" >
            <span>{{organization.name | truncString}} ({{organizationsCount[organization.id]}})</span>
            </a>
         </li>
      </ul>
   </nav>
  <p class="module-footer" ng-if="(resultOrganizations.data.length || limitOrganizations == 0) && !lessThanLimit">
      <a ng-click="loadOrganizations(5)" class="read-more">Ver m√°s</a>
   </p>
   <p class="module-footer" ng-if="(resultOrganizations.data.length == 0 && limitOrganizations != 0) || lessThanLimit">
      <a ng-click="showLess(5)" class="read-more">Ver menos</a>
   </p>
</section>
