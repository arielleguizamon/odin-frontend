<section class="module module-narrow module-shallow">
  <div class="filter-title-wrap" ng-click="toggleCollapse()">
    <h2 class="module-heading"  ng-style="{background:currentColor || custom_defaults.filters.backgroundColor || '#19c3e3', 'color': custom_defaults.filters.color || ''}" >
      Organizaciones
      <i class="collapse-icon fa module-action"
      ng-class="{'fa-caret-down': collapsed, 'fa-caret-up': !collapsed}"
      ></i>
    </h2>
  </div>

  <div  ng-hide="collapsed">
      <nav class="nav-autocomplete">
       <autocomplete  ng-model="result" attr-placeholder="Buscar organizacion..." click-activation="true" data="orgsNames"  on-select="orgTypedSelected"></autocomplete>
        <ul class="unstyled nav nav-simple nav-facet">
           <li class="nav-item" ng-repeat="organization in organizations | filter: {active: true}" ng-class="{'active': organization.active}">
              <a class="tags-item" title="{{organization.name}}" ng-click="selectOrganization(organization)" >
              <!-- <span>{{organization.name | truncString}} ({{organizationsCount[organization.id]}})</span> -->
              <span>{{organization.name | truncString}}</span>
              </a>
           </li>
        </ul>
     </nav>
  </div>
</section>
