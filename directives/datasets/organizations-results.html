<section class="module module-narrow module-shallow">
   <h2 class="module-heading">
      <i class="icon-medium fa fa-filter"></i>
      Organizaciones
   </h2>
   <nav>
      <ul class="unstyled nav nav-simple nav-facet">
         <li class="nav-item" ng-repeat="organization in organizations">
            <a ng-href="#/datasets/?organization={{organization.slug}}" title="Ministerio De Ambiente Y Espacio Público">
            <span>{{organization.name | truncString}} ({{organization.datasetsCount}})</span>
            </a>
         </li> 
      </ul>
   </nav>
   <p class="module-footer">
      <a href="#/datasets/?q=&amp;_organization_limit=0" class="read-more">Mostrar Más Organizaciones</a>
   </p>
</section>
