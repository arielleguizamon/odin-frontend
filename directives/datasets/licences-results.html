<section class="module module-narrow module-shallow" ng-if="groups.length">
   <h2 class="module-heading">
      <i class="icon-medium fa fa-filter"></i>
      Licencias
   </h2>
   <nav>
   
      <ul class="unstyled nav nav-simple nav-facet">
         <li class="nav-item" ng-repeat="licence in licences">
            <a ng-href="#/datasets/?licence={{licence.slug}}" title="{{licence.name}}">
            <span>{{licence.name | truncString}} ({{licence.datasetsCount}})</span>
            </a>
         </li> 
      </ul>
   </nav>
   <p class="module-footer">
      <a href="#/datasets/?q=&amp;_licence_limit=0" class="read-more">Mostrar MÃ¡s Licencias</a>
   </p>
</section>
