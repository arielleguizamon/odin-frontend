<section class="module module-narrow module-shallow" ng-if="tags.length">
  <div class="filter-title-wrap" ng-click="toggleCollapse()">
     <h2 class="module-heading"  ng-style="{background:currentColor}">
        Etiquetas
        <i class="collapse-icon fa module-action"
          ng-class="{'fa-caret-down': collapsed, 'fa-caret-up': !collapsed}"
        ></i>
     </h2>
  </div>
  <div ng-hide="collapsed">
       <nav>
         <autocomplete  ng-model="result" attr-placeholder="Buscar etiqueta..." click-activation="true" data="tagNames"  on-select="tagTypedSelected"></autocomplete>
          <ul  class="unstyled nav nav-simple nav-facet">
             <li class="nav-item " ng-repeat="tag in selectedTags" ng-class="{'active': tag.active}">
                 <a class="tags-item" ng-click="selectTag(tag)" title="{{tag.name}}">
                   <span>{{tag.name | truncString}}</span>
                </a>
             </li>
          </ul>
       </nav>
      <!-- <p class="module-footer" ng-if="(resultTags.data.length || limitTags == 0) && !lessThanLimit">
          <a ng-click="loadTags(5)" class="read-more">Ver m√°s</a>
       </p>
       <p class="module-footer" ng-if="(resultTags.data.length == 0 && limitTags != 0) || lessThanLimit">
          <a ng-click="showLess(5)" class="read-more">Ver menos</a>
       </p> -->
     </div>

</section>
