<section class="module module-narrow module-shallow" ng-if="tags.length">
   <h2 class="module-heading">
      Etiquetas
   </h2>
   <nav>

      <ul class="unstyled nav nav-simple nav-facet">
         <li class="nav-item "  ng-repeat="tag in tags" ng-class="tag.selected ? 'active' : '' ">
            <a class="tags-item" ng-href="javascript:void(0)" ng-click="addFilterSearch(tag.id,tag.name,tag,$index,tagsSelected)" title="{{tag.name}}">
               <span>{{tag.name | truncString}}</span>
            </a>
         </li>
      </ul>
   </nav>
  <p class="module-footer" ng-if="resultTags.data.length">
      <a href="javascript:void(0)" ng-click="loadTags(5)" class="read-more">Ver m√°s</a>
   </p>
</section>
