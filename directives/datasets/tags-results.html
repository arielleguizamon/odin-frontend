<section class="module module-narrow module-shallow" ng-if="groups.length">
   <h2 class="module-heading">
      <i class="icon-medium fa fa-filter"></i>
      Tags
   </h2>
   <nav>
   
      <ul class="unstyled nav nav-simple nav-facet">
         <li class="nav-item" ng-repeat="tag in tags">
            <a ng-href="#/datasets/?tag={{tag.slug}}" title="{{tag.name}}">
            <span>{{tag.name | truncString}} ({{tag.datasetsCount}})</span>
            </a>
         </li> 
      </ul>
   </nav>
   <p class="module-footer">
      <a href="#/datasets/?q=&amp;_tag_limit=0" class="read-more">Mostrar MÃ¡s Tags</a>
   </p>
</section>
