<section class="module module-narrow module-shallow" ng-if="orderings.length">
  <div class="filter-title-wrap"  ng-click="toggleCollapse()">
    <h2 class="module-heading" ng-style="{background:currentColor}" >
      Ordenar
      <i class="collapse-icon fa module-action"
      ng-class="{'fa-caret-down': collapsed, 'fa-caret-up': !collapsed}"
      ></i>
    </h2>
  </div>
   <div ng-hide="collapsed">
     <nav>
        <ul class="unstyled nav nav-simple nav-facet">
           <li class="nav-item ng-scope" ng-class="{'active': order.active}" ng-repeat="order in orderings" ng-if="(!order.filesOnly || filesView) && (!order.datasetsOnly || !filesView)">
              <a class="tags-item" ng-click="selectOrder(order)" title="{{order.name}}">
                 <span class="ng-binding">{{order.name}}</span>
              </a>
           </li>
        </ul>
     </nav>
  </div>
</section>
