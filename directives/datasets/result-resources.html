<ul class="dataset-list unstyled">
   <h2 class="list-heading">Recursos y descargas</h2>
   <li class="dataset-item clearfix" ng-repeat="result in info.files">
      <div class="dataset-content">
         <span class="dataset-category-icon {{category.name | slug}}" data-tooltip="{{category.name}}" ng-repeat="category in result.categories">
         </span>
         <h3 class="dataset-heading">
            <a ng-href="#/dataset/{{result.id | lowercase}}" ng-title="{{result.name}}">{{result.name}}</a>
         </h3>
         <div class="dataset-latest-update">Fecha de publicaci√≥n: {{result.publishedAt | amDateFormat:'DD/MM/YYYY'}}<span class="dataset-latest-update-date"></span></div>
         <div class="dataset-description" ng-bind-html="getHtml(result.description)"></div>
      </div>
      <ul class="dataset-resources unstyled">
         <li ng-repeat="resource in info.files">
            <a ng-href="#/resource/{{resource.id | lowercase}}" data-format="{{fileTypes[resource.type]}}" class="label" data-format="{{fileTypes[resource.type] || lowercase}}">{{fileTypes[resource.type] | uppercase}}</a>
         </li>
         <li class="dataset-additional-info" ng-click="toggleDropdown($event)">Info adicional</li>
         <table class="dataset-additional-info-table dataset-additional-info-table-inactive">
             <thead>
                <tr>
                    <th>Campo</th>
                    <th>Valor</th>
                </tr>
             </thead>
             <tbody>
                 <tr ng-repeat="(key, value) in result">
                    <td>{{key}}</td>
                    <td>{{value}}</td>
                </tr>
             </tbody>
         </table>
         <a href="{{result.id}}" data-tooltip="Descargar ZIP" class="widget-item-footer-link widget-item-footer-download-link"></a>
         <a href="{{result.id}}" class="widget-item-footer-link widget-item-footer-preview-link"></a>
      </ul>
   </li>
</ul>
