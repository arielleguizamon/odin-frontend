
<section class="module module-narrow module-shallow" ng-if="filetypes.length">
   <h2 class="module-heading">
      <i class="icon-medium fa fa-filter"></i>
      Formatos
   </h2>
   <nav>
   
      <ul class="unstyled nav nav-simple nav-facet">
         <li class="nav-item" ng-repeat="format in filetypes">
            <a ng-href="#/datasets/?format={{format.slug}}" title="{{format.name}}">
            <span>{{format.name | truncString}}</span>
            </a>
         </li> 
      </ul>
   </nav>
  <p class="module-footer" ng-if="resultFormats.data.length">
      <a href="javascript:void(0)" ng-click="loadFormats(5)" class="read-more">Mostrar MÃ¡s Formatos</a>
   </p>
</section>
