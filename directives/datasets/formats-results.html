
<section class="module module-narrow module-shallow" ng-if="filetypes.length">
   <h2 class="module-heading">
      Formatos
   </h2>
   <nav>

      <ul class="unstyled nav nav-simple nav-facet">
         <li class="nav-item" ng-repeat="format in filetypes" ng-class="format.selected ? 'active' : '' ">
            <a class="tags-item" ng-href="javascript:void(0)" ng-click="addFilterSearch(format.id,format.name,format,$index,formatsSelected)" title="{{format.name}}">

            <span>{{format.name | truncString}}</span>
            </a>
         </li>
      </ul>
   </nav>
  <p class="module-footer" ng-if="resultFormats.data.length">
      <a href="javascript:void(0)" ng-click="loadFormats(5)" class="read-more">Ver m√°s</a>
   </p>
</section>
