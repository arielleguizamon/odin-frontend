<section class="module module-narrow module-shallow" ng-if="filetypes.length">
   <h2 class="module-heading">
      Formatos
      <span class="module-heading-clear-icon" ng-click="removeAll()"></span>
   </h2>
   <nav>
      <ul class="unstyled nav nav-simple nav-facet">
         <li class="nav-item" ng-repeat="filetype in filetypes" ng-class="{'active': filetype.active}">
            <a class="tags-item" ng-click="selectFiletype(filetype)" title="{{filetype.name}}">
               <span>{{filetype.name | truncString | uppercase}} ({{fileTypesCount[filetype.id]}})</span>
            </a>
         </li>
      </ul>
   </nav>
  <p class="module-footer" ng-if="(resultFormats.data.length || limitFormats == 0) && !lessThanLimit">
      <a ng-click="loadFormats(5)" class="read-more">Ver m√°s</a>
   </p>
   <p class="module-footer" ng-if="(resultFormats.data.length == 0 && limitFormats != 0) || (filetypes.length > 5 && lessThanLimit)">
      <a ng-click="showLess(5)" class="read-more">Ver menos</a>
   </p>
</section>
