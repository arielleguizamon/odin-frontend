<div class="dataset-item" ng-repeat="result in datasets| orderBy:'-downloads'">
    <div class="dataset-content">
        <div class="container-resource-categories">
            <dataset-categories ng-if="dataCategories.length > 0" ng-repeat="category in result.categories" info="category.id"></dataset-categories>
            
            <div class="dataset-latest-update-special">Fecha de publicación: {{result.publishedAt| amDateFormat:'DD/MM/YYYY'}}<span class="dataset-latest-update-date"></span></div>
        </div>
        <h3 class="dataset-heading">
            <a ng-href="dataset/{{result.name| slug}}" ng-title="{{result.name}}">{{result.name}}</a>
        </h3>
        <!-- <div class="dataset-latest-update">Fecha de publicación: {{result.publishedAt| amDateFormat:'DD/MM/YYYY'}}</div> -->
        <div class="dataset-description module" hm-read-more hm-text="{{ getHtml(result.description)}}" hm-limit="150" hm-more-text=" (ver más)" hm-less-text=" (ver menos)" hm-dots-class="dataset-description" hm-link-class="read-more"></div>
        <ul class="dataset-resources unstyled list-dataset">
            <dataset-filetypes ng-if="dataFiletypes.length > 0" ng-repeat="filetype in result.fileTypes" info="filetype" info-li="true" info-class="label resource-format-label"></dataset-filetypes>
            <div class="row center-spin" ng-if="!result.fileTypes || result.fileTypes == 0">
                <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
            </div>
        </ul>
        <div class="dataset-resources unstyled list-dataset resources-footer-buttons">
            <ul class="info-adicional dataset-resources unstyled">
                <li><a href="{{url_api + '/datasets/' + result.id + '/download'}}" target="_blank" data-tooltip="Descargar ZIP"><div class="dataset-download-button-alt pull-right"><span>Descargar</span></div></a>
                <li class="dataset-additional-info" ng-click="toggleDropdown($event)" ng-if="result.additional_info && result.additional_info.length > 0">Info adicional</li>
                <table class="dataset-additional-info-table dataset-additional-info-table-inactive" ng-if="result.additional_info && result.additional_info.length > 0">
                    <thead>
                        <tr>
                            <th>Campo</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="adt_info in result.additional_info">
                            <td>{{adt_info.clave}}</td>
                            <td>{{adt_info.valor}}</td>
                        </tr>
                    </tbody>
                </table>
            </ul>
        </div>
    </div>
</div>
