<ul class="dataset-list unstyled">

   <li class="dataset-item" ng-repeat="result in datasets">
      <div class="dataset-content">
         <h3 class="dataset-heading">
            <a ng-href="#/dataset/{{result.id | lowercase}}" ng-title="{{result.name}}">{{result.name}}</a>
         </h3>
         <div class="dataset-lastest-update">Última actualización: <span class="dataset-latest-update-date"></span></div>
         <div class="dataset-description" ng-bind-html="getHtml(result.description)"></div>

      </div>
      <ul class="dataset-resources unstyled">
         <li ng-repeat="resource in result.files">
            <a ng-href="#/resource/{{resource.id | lowercase}}" data-format="{{resource.url.split('.').pop()}}" class="label" data-format="{{resource.name || lowercase}}">{{resource.url.split('.').pop() | uppercase}}</a>
         </li>
      </ul>
   </li>
</ul>
