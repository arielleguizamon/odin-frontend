<section class="module module-narrow social-share">
  <h2 class="module-heading">
    Compartir
    <i class="fa module-action"
      ng-class="{'fa-caret-down': collapsed, 'fa-caret-up': !collapsed}"
      ng-click="toggleCollapse()"
    ></i>
  </h2>
  <ul ng-hide="collapsed" class="nav nav-simple">
    <li class="nav-item">
      <a href
        socialshare
        socialshare-provider="facebook"
        socialshare-url="{{shareUrl}}">
        <i class="fa fa-facebook-square"></i> Facebook
      </a>
    </li>
    <li class="nav-item">
      <a href
        socialshare
        socialshare-provider="twitter"
        socialshare-url="{{shareUrl}}">
        <i class="fa fa-twitter-square"></i> Twitter
      </a>
    </li>
    <li class="nav-item">
      <a href
        socialshare
        socialshare-provider="pinterest"
        socialshare-url="{{shareUrl}}">
        <i class="fa fa-pinterest-square"></i> Pinterest
      </a>
    </li>
    <li class="nav-item">
      <a href
        socialshare
        socialshare-provider="linkedin"
        socialshare-url="{{shareUrl}}">
        <i class="fa fa-linkedin-square"></i> Linkedin
      </a>
    </li>
  </ul>
</section>
