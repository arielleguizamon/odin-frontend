<section id="dataset-resources" class="resources" ng-if="info.files.length">
   <h3>Datos y Recursos </h3>
   <ul class="resource-list">
      <li class="resource-item"  ng-repeat="resource in info.files">
         <a class="heading" ng-href="#/resource/{{resource.id}}" title="{{resource.name}}">
           {{resource.name}}<span class="format-label" property="dc:format" data-format="{{resource.url | returnFormat}}">{{resource.format | uppercase}} </span>
         </a>
         <p class="description">
            {{resource.description}} {{resource.id}}
         </p>
         <div class="dropdown btn-group">
            <a ng-href="javascript:void(0)" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
            <i class="fa fa-share"></i>
            Explorar
            <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
               <li >
                     <a target="_blank" ng-href="{{resource.url}}">
                        <span>
                           <i class="fa fa-bar-chart" ></i>
                           Previsualización
                        </span>
                        <span ng-if="explore.type == 'download'">
                           <i class="fa fa-download"></i>
                           Descargar
                        </span>
                        <span ng-if="explore.type == 'info'">
                           <i class="fa fa-info-circle"></i>
                           Más información
                        </span>
                        <span ng-if="explore.type == 'goto'">
                           <i class="fa fa-external-link"></i>
                           Ir al recurso
                        </span>
                     </a>
               </li>
            </ul>
         </div>
      </li>
   </ul>
</section>
