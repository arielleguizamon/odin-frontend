<!-- <div class="widget-container"> -->
<div class="col-sm-3 col-md-6 col-lg-12">
    <!-- <ul class="popular-datasets-list"> -->
    <ul>
        <div ng-repeat="item in categories">
            <li class="row popular-datasets-list-item container-dataset">
                <span  ng-if="item.color !== undefined && item.color !== 'null'" data-currentcolor="{{item.color}}" data-tooltip="{{category.name}}"  class="popular-datasets-list-item-icon {{ item.name | slug }}" svg-img="url_api + '/categories/' + item.id + '/image'"></span>
                <span class="popular-list-item-description pull-left" ng-if="item.color === undefined || item.color == 'null'" ng-model="nameLimit">{{item.name | limitTo:nameLimit }}...</span>
                <span class="col-xs-3 popular-datasets-list-item-bar" category-percent="porcentual[item.id]"></span>
                <span class="col-xs-3 popular-datasets-list-item-count">{{ statistics[item.id] }}</span>
            </li>
        </div>
    </ul>
</div>
