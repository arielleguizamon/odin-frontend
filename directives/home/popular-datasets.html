<div class="widget-container">
    <ul class="popular-datasets-list">
        <div ng-repeat="item in categories.data">
            <li class="popular-datasets-list-item">
                <span class="popular-datasets-list-item-icon {{ item.name | slug }}"></span>
                <span class="popular-datasets-list-item-bar"></span>
                <span class="popular-datasets-list-item-count">{{ statistics[item.id] }}</span>
            </li>
        </div>
    </ul>
</div>
