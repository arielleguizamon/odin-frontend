<div ng-repeat="item in datasets.items">

	<div class="box-latest-datasets">
			<div ng-click="datasets.goToUrl(item.url)"   class="title-dataset-box">{{item.name}}
			</div>
			<div class="description-dataset-box">
			<p>{{item.description}}</p>
			<span class="more-info"><a ng-href="{{item.url}}">+ Info</a></span>
		</div>
	</div>
</div>
