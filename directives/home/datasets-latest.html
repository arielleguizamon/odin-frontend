<div class="widget-container">
    <div ng-repeat="item in latestDataset.data">
        <div class="widget-item">
            <div ng-click="datasets.goToUrl()" class="widget-item-title"><a ng-href="dataset/{{ item.id | slug }}">{{item.name}}</a></div>
            <div class="widget-item-description">
                <p three-dots="getHtml(item.description)"></p>
            </div>
            <div class="widget-item-footer">
                <a class="widget-item-footer-tags" ng-repeat="tag in item.tags" ng-href="datasets?tags.name={{tag.name}}">{{tag.name}}</a>
                <a href="{{url(item.id)}}" data-tooltip="Descargar ZIP" class="widget-item-footer-link widget-item-footer-download-link">
                </a>
            </div>
        </div>
    </div>
</div>
