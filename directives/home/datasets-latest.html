<div class="widget-container">
    <div ng-repeat="item in latestDataset.data">
        <div class="widget-item">
            <div ng-click="datasets.goToUrl()" class="widget-item-title"><a ng-href="dataset/{{ item.name | slug }}">{{item.name}}</a></div>
            <div class="widget-item-description">
                <p three-dots="getHtml(item.description)"></p>
            </div>
            <div class="widget-item-footer">
                <span class="widget-item-footer-tags" ng-repeat="fileType in item.fileTypes">{{fileType.name}}</span>
                <a href="{{url(item.id)}}" data-tooltip="Descargar ZIP" target="_blank" class="widget-item-footer-link widget-item-footer-download-small-link">
                </a>
            </div>
        </div>
    </div>
</div>
