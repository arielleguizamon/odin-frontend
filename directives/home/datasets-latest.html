<div ng-repeat="item in latestDataset.data">
	<div class="box-latest-datasets">
			<div ng-click="datasets.goToUrl()" class="title-dataset-box">{{item.name}}</div>
			<div class="description-dataset-box">
			<p ng-bind-html="getHtml(item.description)"></p>
			<span class="more-info"><a ng-href="#/dataset/{{ item.id | slug }}">+ Info</a></span>
		</div>
	</div>
</div>
