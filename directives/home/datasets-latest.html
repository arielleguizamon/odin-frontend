<div ng-repeat="item in latestDataset.data">
    <!-- <div class="col-sm-6 datasets"> -->
    <div class="col-sm-3 col-md-6 col-lg-6 container-dataset">
        <div class="thumbnail">
            <div class="caption widget-item" ng-click="datasets.goToUrl()">
                <a ng-href="dataset/{{ item.name | slug }}">
                    <h3 class="widget-item-title">{{item.name| limitTo: 23}}{{item.name.length > 23 ? '...' : ''}}</h3>
                    <p three-dots="getHtml(item.description)"></p>
                </a>
                <p class="thumbnail-dataset-icons">
                    <span class="widget-item-footer-tags" ng-repeat="fileType in item.fileTypes">{{fileType.name}}</span>
                    <!-- <a href="{{url(item.id)}}" data-tooltip="Descargar ZIP" target="_blank" class="icon-download widget-item-download-link download-link widget-item-footer-download-link"> -->
                    <a href="{{url(item.id)}}" data-tooltip="Descargar ZIP" target="_blank" class="icon-download widget-item-download-link download-link widget-item-footer-download-link">
                        <span><i class="fa fa-arrow-circle-o-down"></i></span>
                    </a>
                </p>
            </div>
        </div>
    </div>
</div>
