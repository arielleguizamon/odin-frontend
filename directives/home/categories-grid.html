<div class="categories-container categories-grid-container row">
    <div class="category-box" ng-repeat="category in categories">
        <a href="datasets?categories.name={{ category.name | slug }}" class="categories-item categories-grid-item" svg-hover-color>
            <div class="category-image" svg-img="category.id"></div>
            <h4 class="categories-item-title categories-grid-item-title">{{category.name}}</h4>
        </a>
    </div>
</div>

<div class="row center-spin" ng-if="showCategories">
    <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
</div>
