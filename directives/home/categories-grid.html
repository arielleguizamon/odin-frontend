<div class="row center-spin" ng-if="showCategories">
  <i class="fa fa-circle-o-notch fa-spin fa-3x fa-fw"></i>
</div>
<!-- <div class="col-xs-12 col-sm-11 col-sm-offset-1 col-md-12 col-md-offset-0  col-lg-10 col-lg-offset-1"> -->
<div class="col-xs-12 col-sm-11 col-sm-offset-1 col-md-12 col-md-offset-0  col-lg-10 col-lg-offset-1">
  <!-- <div class="col-xs-3 col-sm-4 col-md-2 col-lg-2 category-box category-color-{{category.id}}" ng-repeat="category in categories"> -->
  <a ng-href="datasets?categories.slug={{ category.name | slug }}" class=" category-box col-xs-3 col-sm-2 col-md-2 col-lg-2 " ng-repeat="category in categories"
      style="background:#E5E5E5" ng-mouseover="hoverActive = true" ng-mouseleave="hoverActive = false"
      ng-style="hoverActive && category.color !== 'null' ? {'background-color': category.color} : {'background-color':'#E5E5E5'}">
    <div class="categories-item categories-grid-item">
      <div ng-if="category.id" class="category-image" svg-img="url_api + '/categories/' + category.id + '/image'"></div>
      <h4 class="categories-item-title categories-grid-item-title">{{category.name}}</h4>
    </div>
  </a>
</div>
