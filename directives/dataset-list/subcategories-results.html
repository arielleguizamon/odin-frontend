<section class="module module-narrow module-shallow" ng-show="subcategories.length > 0">
   <h2 class="module-heading">
      Subcategorías
      <span class="module-heading-clear-icon" ng-click="removeAll()"></span>
   </h2>
   <nav>
      <ul class="unstyled nav nav-simple nav-facet">
         <li class="nav-item" ng-repeat="subcategory in subcategories" ng-class="{'active': subcategory.active}">
            <a class="tags-item" title="{{subcategory.name}}" ng-click="selectSubcategory(subcategory)" >
            <span>{{subcategory.name | truncString}}</span>
            </a>
         </li>
      </ul>
   </nav>
  <p class="module-footer" ng-if="(resultSubcategoriesLength || limitSubcategories == 0) && !lessThanLimit">
      <a ng-click="loadSubcategories(5)" class="read-more">Ver más</a>
   </p>
   <p class="module-footer" ng-if="(resultSubcategoriesLength == 0 && limitSubcategories != 0) || (subcategories.length > 5 && lessThanLimit)">
      <a ng-click="showLess(5)" class="read-more">Ver menos</a>
   </p>
</section>
